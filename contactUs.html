<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="contactUs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/37c3510c16.js" crossorigin="anonymous"></script>
    <title> Website </title>
    <title>Contact Us</title>
</head>

<body>


    <div class="contact-area">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="section-title">
                        <h3>CONTACT US</h3>
                        <h3><span> LEAVE US</span> FEEDBACK</h3>
                    </div>
                </div>
            </div>
            <div class="row">
               
                    <div class="contact-form">
                        
                        <div class="row">
                             <div class="col-md-6">
                                 <div class="form-group">
                                     <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                                 </div>
                                 <div class="form-group">
                                     <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                                 </div>
                                 <div class="form-group">
                                     <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                                 </div>
                                 <div class="form-group">
                                     <input type="submit" name="btnSubmit" class="btn btn-danger btnContact" value="Send Message" />
                                 </div>
                             </div>
                             <div class="col-md-6">
                                 <div class="form-group">
                                     <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                                 </div>
                             </div>
                         </div>
                     </form>
                    </div>
                
                <div class="col-md-12 col-sm col-xs-12">
                    <div class="map-area">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3859.8853275616484!2d121.0321514!3d14.662448500000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b76de9c163e5%3A0x41b5670fd73c7ca1!2sEuroTV%20Philippines!5e0!3m2!1sen!2sph!4v1669790420519!5m2!1sen!2sph"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
